<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Layered Piano Keyboard</title>
  <style>
    body {
      margin: 40px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    svg {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <svg width="720" height="200" viewBox="0 0 720 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Base dot definition -->
      <circle id="fingering-dot" r="10" fill="blue" />

      <!-- Anchor group with fixed vertical position -->
      <g id="fingering-anchor">
        <use href="#fingering-dot" y="180" />
      </g>
    </defs>

    <!-- Layer 1: White background -->
    <rect x="0" y="0" width="720" height="200" fill="white" />

    <!-- Layer 2: Black dividers -->
    <g stroke="black" stroke-width="2">
      <line x1="60" y1="0" x2="60" y2="200" />
      <line x1="120" y1="0" x2="120" y2="200" />
      <line x1="180" y1="0" x2="180" y2="200" />
      <line x1="240" y1="0" x2="240" y2="200" />
      <line x1="300" y1="0" x2="300" y2="200" />
      <line x1="360" y1="0" x2="360" y2="200" />
      <line x1="420" y1="0" x2="420" y2="200" />
      <line x1="480" y1="0" x2="480" y2="200" />
      <line x1="540" y1="0" x2="540" y2="200" />
      <line x1="600" y1="0" x2="600" y2="200" />
      <line x1="660" y1="0" x2="660" y2="200" />
    </g>

    <!-- Layer 3: Black keys -->
    <g id="black-keys">
      <g id="black-keys">
        <rect x="40" y="0" width="40" height="120" fill="black" /> <!-- F# -->
        <rect x="100" y="0" width="40" height="120" fill="black" /> <!-- G# -->
        <rect x="160" y="0" width="40" height="120" fill="black" /> <!-- A# -->
        <!-- Skip B–C -->
        <rect x="280" y="0" width="40" height="120" fill="black" /> <!-- C# -->
        <rect x="340" y="0" width="40" height="120" fill="black" /> <!-- D# -->
        <!-- Skip E–F -->
        <rect x="460" y="0" width="40" height="120" fill="black" /> <!-- F# -->
        <rect x="520" y="0" width="40" height="120" fill="black" /> <!-- G# -->
        <rect x="580" y="0" width="40" height="120" fill="black" /> <!-- A# -->
        <!-- Skip B–C -->
        <rect x="700" y="0" width="40" height="120" fill="black" /> <!-- C# -->
      </g>

      <!-- Layer 4: Fingering overlays -->

      <!-- C Major: C, E, G -->
      <g id="fingering-C-major" visibility="hidden">
        <use href="#fingering-anchor" x="270" /> <!-- C -->
        <use href="#fingering-anchor" x="390" /> <!-- E -->
        <use href="#fingering-anchor" x="510" /> <!-- G -->
      </g>

      <!-- C7: C, E, Bb -->
      <g id="fingering-C7" visibility="visible">
        <use href="#fingering-anchor" x="270" /> <!-- C -->
        <use href="#fingering-anchor" x="390" /> <!-- E -->
        <use href="#fingering-anchor" x="600" /> <!-- Bb -->
      </g>
  </svg>
</body>

</html>
