<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12-Key Piano Keyboard</title>
  <style>
    body {
      margin: 40px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <svg width="720" height="200" viewBox="0 0 720 200" xmlns="http://www.w3.org/2000/svg">
    <title>12-Key Piano Keyboard</title>
    <desc>Directly rendered white keys with visible strokes.</desc>

    <!-- White keys rendered directly -->
    <g id="white-keys">
      <!-- Each key is 60px wide, 200px tall -->
      <rect x="0"   y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
      <rect x="60"  y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
      <rect x="120" y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
      <rect x="180" y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
      <rect x="240" y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
      <rect x="300" y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
      <rect x="360" y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
      <rect x="420" y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
      <rect x="480" y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
      <rect x="540" y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
      <rect x="600" y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
      <rect x="660" y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
    </g>
  </svg>
</body>
</html>
