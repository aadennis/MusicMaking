<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layered Piano Keyboard</title>
  <style>
    body {
      margin: 40px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <svg width="720" height="200" viewBox="0 0 720 200" xmlns="http://www.w3.org/2000/svg">
    <title>Layered Piano Keyboard</title>
    <desc>White background, black dividers, and black key overlays.</desc>

    <!-- Layer 1: Single white background -->
    <rect x="0" y="0" width="720" height="200" fill="white" />

    <!-- Layer 2: Black lines between white keys -->
    <g id="dividers" stroke="black" stroke-width="2">
      <!-- 11 lines between 12 keys -->
      <line x1="60"  y1="0" x2="60"  y2="200" />
      <line x1="120" y1="0" x2="120" y2="200" />
      <line x1="180" y1="0" x2="180" y2="200" />
      <line x1="240" y1="0" x2="240" y2="200" />
      <line x1="300" y1="0" x2="300" y2="200" />
      <line x1="360" y1="0" x2="360" y2="200" />
      <line x1="420" y1="0" x2="420" y2="200" />
      <line x1="480" y1="0" x2="480" y2="200" />
      <line x1="540" y1="0" x2="540" y2="200" />
      <line x1="600" y1="0" x2="600" y2="200" />
      <line x1="660" y1="0" x2="660" y2="200" />
    </g>

    <!-- Layer 3: Black keys (skip E–F and B–C gaps) -->
    <g id="black-keys">
      <!-- Each black key is 40px wide, 120px tall -->
      <rect x="45"  y="0" width="40" height="120" fill="black" />
      <rect x="105" y="0" width="40" height="120" fill="black" />
      <rect x="225" y="0" width="40" height="120" fill="black" />
      <rect x="285" y="0" width="40" height="120" fill="black" />
      <rect x="345" y="0" width="40" height="120" fill="black" />
      <rect x="465" y="0" width="40" height="120" fill="black" />
      <rect x="525" y="0" width="40" height="120" fill="black" />
      <rect x="645" y="0" width="40" height="120" fill="black" />
      <rect x="705" y="0" width="40" height="120" fill="black" />
    </g>
  </svg>
</body>
</html>
