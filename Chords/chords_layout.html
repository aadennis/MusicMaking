<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chord Layout</title>
  <link rel="stylesheet" href="css/fretboard.css">
  <style>
    .chord-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px;
    }
    .fretboard {
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="chord-wrapper">

<!-- A7 v2 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A7 v2 – Fretboard Diagram</title> 
  <link rel="stylesheet" href="../../css/fretboard.css">
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg"
       width="1200" height="600"
       viewBox="-10 -20 1200 1200"
       preserveAspectRatio="xMidYMid meet"
       class="fretboard">

    <!-- inject:strings -->
<line class="string-line" x1="10" y1="30" x2="10" y2="250" />
<line class="string-line" x1="40" y1="30" x2="40" y2="250" />
<line class="string-line" x1="70" y1="30" x2="70" y2="250" />
<line class="string-line" x1="100" y1="30" x2="100" y2="250" />
<line class="string-line" x1="130" y1="30" x2="130" y2="250" />
<line class="string-line" x1="160" y1="30" x2="160" y2="250" />
    <!-- END strings -->

    <!-- inject:frets -->
<line class="fret-bar" x1="8" y1="30" x2="162" y2="30" />
<line class="fret-bar" x1="10" y1="70" x2="160" y2="70" />
<line class="fret-bar" x1="10" y1="110" x2="160" y2="110" />
<line class="fret-bar" x1="10" y1="150" x2="160" y2="150" />
<line class="fret-bar" x1="10" y1="190" x2="160" y2="190" />
<line class="fret-bar" x1="10" y1="230" x2="160" y2="230" />
    <!-- END frets -->

    <!-- inject:positions -->
<text class="fret-label" x="85" y="-2">A7 v2</text>
<text class="string-muted" x="10" y="25">X</text>
<rect class="note-box" x="32" y="13" width="16" height="16" rx="2" />
<text class="open-note" x="40" y="25">A</text>
<circle class="dot-active" cx="70" cy="99" r="6" />
<rect class="note-box" x="62" y="77" width="16" height="16" rx="2" />
<text class="note-label" x="70" y="89">E</text>
<circle class="dot-active" cx="100" cy="99" r="6" />
<rect class="note-box" x="92" y="77" width="16" height="16" rx="2" />
<text class="note-label" x="100" y="89">A</text>
<circle class="dot-active" cx="130" cy="99" r="6" />
<rect class="note-box" x="122" y="77" width="16" height="16" rx="2" />
<text class="note-label" x="130" y="89">C#</text>
<circle class="dot-active" cx="160" cy="139" r="6" />
<rect class="note-box" x="152" y="117" width="16" height="16" rx="2" />
<text class="note-label" x="160" y="129">G</text>
    <!-- END positions -->
  </svg>
</body>
</html>
