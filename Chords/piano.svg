<svg width="720" height="200" viewBox="0 0 720 200" xmlns="http://www.w3.org/2000/svg">
  <title>12-Key Piano Keyboard</title>
  <desc>Basic layout of 12 white piano keys, evenly spaced and ready for overlay.</desc>

  <style>
    .white-key {
      fill: white;
      stroke: black;
      stroke-width: 2;
    }
  </style>

  <!-- White keys -->
  <g id="white-keys">
    <!-- Each key is 60px wide, 200px tall -->
    <rect class="white-key" x="0"   y="0" width="60" height="200" />
    <rect class="white-key" x="60"  y="0" width="60" height="200" />
    <rect class="white-key" x="120" y="0" width="60" height="200" />
    <rect class="white-key" x="180" y="0" width="60" height="200" />
    <rect class="white-key" x="240" y="0" width="60" height="200" />
    <rect class="white-key" x="300" y="0" width="60" height="200" />
    <rect class="white-key" x="360" y="0" width="60" height="200" />
    <rect class="white-key" x="420" y="0" width="60" height="200" />
    <rect class="white-key" x="480" y="0" width="60" height="200" />
    <rect class="white-key" x="540" y="0" width="60" height="200" />
    <rect class="white-key" x="600" y="0" width="60" height="200" />
    <rect class="white-key" x="660" y="0" width="60" height="200" />
  </g>
</svg>